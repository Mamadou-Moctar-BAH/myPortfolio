<body>
    <header class="text-center py-2">
        <h2>Contact</h2>
    </header>

        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                    <ul class="navbar-nav ms-auto">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="container">
            <h4 class="text-center mb-4">CONTACT FORM</h4>
            <!-- Section form -->
            <section>
                <form id="contactForm">
                    <fieldset class="border p-4 rounded">
                        <legend class="w-auto">Please fill in this field to contact us</legend>
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" id="firstName" class="form-control" placeholder="First name" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" id="lastName" class="form-control" placeholder="Last name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" id="tel" class="form-control" placeholder="Number" required>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <select class="form-select" id="city" required>
                                <option value="">Select a city</option>
                                <option value="Bamako">Bamako</option>
                                <option value="Kayes">Kayes</option>
                                <option value="Koulikoro">Koulikoro</option>
                                <option value="Sikasso">Sikasso</option>
                                <option value="Ségou">Ségou</option>
                                <option value="Mopti">Mopti</option>
                                <option value="Tombouctou">Tombouctou</option>
                                <option value="Gao">Gao</option>
                                <option value="Kidal">Kidal</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Services</label>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="service1" name="service" required>
                                <label for="service1" class="form-check-label">Website creation</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="service2" name="service" required>
                                <label for="service2" class="form-check-label">Software design</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="service3" name="service" required>
                                <label for="service3" class="form-check-label">Domain creation</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="service4" name="service" required>
                                <label for="service4" class="form-check-label">Website hosting</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="file" class="form-label">Please attach your proposal</label>
                            <input type="file" class="form-control bg-secondary" id="file">
                        </div>
                        <div class="mb-3">
                            <label for="sendDate" class="form-label">Sending date</label>
                            <input type="date" class="form-control" id="sendDate">
                        </div>
                        <div class="mb-3">
                            <label for="comments" class="form-label">Your comments</label>
                            <textarea class="form-control" id="comments" rows="4" placeholder="Your comments here..." required></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">I accept the terms of use</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </fieldset>
                </form>
            </section>
        </main>
